<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="clt.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="border bg-secondary border-danger r mrg rounded">
                <div class="row mrg1">
                    <input type="number" class="border border-dark" placeholder="First No">
                </div>
                <div class="row mrg1">
                    <input type="number" class="border border-dark" placeholder="Second No">
                </div>
                <div class="row mrg1">
                    <input type="number" class="border border-dark" placeholder="Result">
                </div>
                <div class="row mrg1 pad">
                  <div style="padding: 2px;"><button class="text-center btn-dark b">7</button></div>  
                  <div style="padding: 2px;"><button class="text-center btn-dark b">8</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">9</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">+</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">AC</button></div>
                </div>
                <div class="row mrg1 pad">
                    <div style="padding: 2px;"><button class="text-center btn-dark b">4</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">5</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">6</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">-</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">%</button></div>
                  </div>
                  <div class="row mrg1 pad">
                    <div style="padding: 2px;"><button class="text-center btn-dark b">1</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">2</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">3</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">*</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">B</button></div>
                  </div>
                  <div class="row mrg1 pad">
                    <div style="padding: 2px;"><button class="text-center btn-dark b"><-</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">0</button></div>  
                    <div style="padding: 2px;"><button class="text-center btn-dark b">.</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">/</button></div>
                    <div style="padding: 2px;"><button class="text-center btn-dark b">OK</button></div>
                  </div>
        </div>
    </div>
    
</body>
</html>
